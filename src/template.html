<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="pictureFrame">
      <div class="container">
        <div class="slides" ><img src="./assets/beach-9685498_1280.jpg" alt="beach-pic"></div>
        <div class="slides"><img src="./assets/sea-9714469_1280.jpg" alt="sea-pic"></div>
        <div class="slides" ><img src="./assets/trees-9554109_1280.jpg" alt="tree-pic"></div>
      </div>
      
      <button class="prevSlide">&lt;</button>
      <button class="nextSlide">&gt;</button>
    </div>
  </body>
</html>
